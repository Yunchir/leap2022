<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand bg-black">
      <div class="container-fluid d-wrap">
        <ul class="navbar-nav me-auto text-light">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="#"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="#"
              >Features</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">FAQs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">About</a>
          </li>
        </ul>
        <form class="d-flex align-items-center" role="search">
          <input
            class="form-control w-50"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <div class="btn-group gap-3 align-self-center">
            <button
              class="btn btn-outline-black bg-light rounded-3"
              type="submit"
            >
              Login
            </button>
            <button class="btn btn-warning rounded-3" type="submit">
              Sing-up
            </button>
          </div>
        </form>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
